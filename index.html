<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(224, 224, 224); 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            transition: background-color 1s ease; 
        }

        .container {
            position: relative;
            width: 300px;
            height: 250px;
            cursor: pointer;
            z-index: 10;
        }

        /* Envelope */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d9534f;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #c9302c;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }

        /* Card */
        .card {
            position: absolute;
            width: 250px;
            height: 180px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #d9534f;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
            position: absolute;
        }

        /* Open animation */
        .container.open .flap {
            transform: rotateX(180deg);
        }

        .container.open .card {
            opacity: 1;
            transform: translateY(-20px);
        }

        /* Pulsating Pink Background */
        @keyframes pulse {
            0% {
                background-color: pink;
            }
            50% {
                background-color: #ff7f7f;
            }
            100% {
                background-color: pink;
            }
        }

        /* Pulsate effect after "Yes" */
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="container" onclick="openEnvelope()">
        <!-- Envelope -->
        <div class="envelope">
            <div class="flap"></div>
            <h3 style="color: white; position: absolute;">For my Papája :)</h3>
        </div>

        <!-- Card -->
        <div class="card">
            <h2 id="noteText">Will you be my (late) Valentine? ❤️</h2>
            <div class="buttons">
                <button class="yes" onclick="celebrate()">Yes</button>
                <button class="no" onmouseover="moveNoButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector(".container").classList.add("open");
        }

        function moveNoButton() {
            let noButton = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function celebrate() {
            // Change the text in the note
            document.getElementById("noteText").textContent = "Yaaayy! I love you! <4";

            // Change background to pink and start pulsating
            document.body.style.backgroundColor = "pink";
            document.body.classList.add("pulse");
        }
    </script>

</body>
</html>
